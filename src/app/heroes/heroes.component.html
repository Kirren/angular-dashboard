<h2>
  My Heroes
</h2>
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <button (click)="add(heroName.value); heroName.value=''">
    Add Hero
  </button>

  <!-- (click) passes input value to add() and then clears the input -->
  <div class="heroes list-group mb-4 col-12 col-md-6">
    <a *ngFor="let hero of heroes" class="list-group-item list-group-item-action" routerLink="/detail/{{hero.id}}">
        <span class="badge-info badge">
          {{hero.id}}
        </span>
      {{hero.name}}
      <button class="btn btn-danger btn-sm float-right" title="Delete Hero"
              (click)="delete(hero)">x
      </button>
    </a>
  </div>
</div>

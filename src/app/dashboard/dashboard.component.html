<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-center mb-4">
      <h3>Top Heroes</h3>
      <div class="row">
        <div class="col-12 col-md-3" *ngFor="let hero of heroes">
          <a class="hero-link"
             routerLink="/detail/{{hero.id}}">
            <h4>{{hero.name}}</h4>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <app-hero-search class="col-12 col-md-6 col-lg-3"></app-hero-search>
  </div>
</div>
